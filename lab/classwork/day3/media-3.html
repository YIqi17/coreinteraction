<!DOCTYPE html>
<title>media queries</title>
<style>
/*mobile layout*/
body {
background-color:rgb(248, 183, 194);
}

@media (hover) and (min-width:600px) {
/*Desktop layout for smaller windows*/
    body {
        background-color:rgb(248, 134, 81);
    }
}

@media (hover) and (min-width:1000px) {
/*Desktop layout for larger windows*/
    body {
        background-color:rgb(67, 105, 211);
    }
}

</style>
